server:
  port: 8081
spring:
  application:
    name: pro-springboot-comment
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        register-enabled: false
        watch:
          enabled: false
    sentinel:
      transport:
        dashboard: 127.0.0.1:9000
feign:
  sentinel:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include:
          - health
