server:
  port: 8082
spring:
  application:
    name: pro-springboot-validation
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/validation?useSSL=false
    username: root
    password: 123456
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        watch:
          enabled: false
seata:
  registry:
    type: nacos
    nacos:
      server-addr: 127.0.0.1:8848
  config:
    type: nacos
    nacos:
      server-addr: 127.0.0.1:8848
  client:
    undo:
      log-table: seata_undo
management:
  endpoints:
    web:
      exposure:
        include:
          - health
